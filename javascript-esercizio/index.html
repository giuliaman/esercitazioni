<script>
    /* scrivi un programma che dati 5 numeri restituisce in output la somma e la media
    esempio:
    Input: a = 1, b = 2, c = 3, d = 4, e = 5
    Output: somma = 15, media = 3
     */
    var a, b, c, d, e;

    a = 1;
    b = 2;
    c = 3;
    d = 4;
    e = 5;

    var risultatoSomma = a + b + c + d + e;
    var risultatoMedia = risultatoSomma / 5;

    console.log("Dati 5 valori: a=" + a + ", b=" + b + ", c=" + c + ", d=" + d + ", e=" + e) /*stampa una frase*/
    console.log("La somma è " + risultatoSomma);
    console.log("Il tipo della somma è " + typeof risultatoSomma);
    console.log("La media è " + risultatoMedia);
    console.log("Il tipo della media è " + typeof risultatoMedia);

    /*alternativa di scrittura*/
    console.log("Dati 5 valori:\na=" + a + ", b=" + b + ", c=" + c + ", d=" + d + ", e=" + e + "\n\n" /*stampa una frase e va a capo con n*/
        + "La somma è " + risultatoSomma + "\n"
        + "Il tipo della somma è " + typeof risultatoSomma + "\n"
        + "La media è " + risultatoMedia + "\n"
        + "Il tipo della media è " + typeof risultatoMedia);


</script>
<script>

Restituisca in output entrambi i risultati

<script>
    /*
    gatti in fila
    scrivi un programma che dato:
    a) un numero totale di gatti
    b) il numero dei gatti presenti in ogni fila
    Restituisca in output:
    - il numero di file risultanti;
    - nel caso l'ultima fila risulti incompleta indicare il numero di gatti mancanti per completarla (quanti gatti mancano per arrivare a b?)

    esempio:
    input: numero di gatti = 44, gatti per fila = 6
    output: numero di file = 8, gatti mancanti = 4

    consigli:
    per l'arrotondamento ti consiglio di non usare Math.round
    utilizza Math.cell (arrotonda sempre all'intero superiore)
     */
    var cats = 44;
    var catsperRow = 6;
    var rowNumber = cats / catsperRow;
    var roundedRowNumber = Math.ceil(rowNumber);
    var remainder = cats % catsperRow;
    var missing = catsperRow - remainder;

    var result = "numero di file =" + roundedRowNumber + ", gatti mancanti =" + missing;
    console.log(result);
</script>
<script>
    /*
    Conta il tempo
    scrivi un programma che dato un numero di secondi, calcoli la quantità di ore, minuti e secondi corrispondenti e poi stampi il risultato.
    L'output avrà solo numeri interi.

    esempio:
    input: 12560
    output: 3 ore, 29 minuti e 20 secondi
     */
    var h, m, s;
    var inputSecond = 12560;
    var secondInAnHour = 60 * 60;
    var secondInAMinute = 60;

    h = Math.floor(inputSecond / secondInAnHour);
    m = Math.floor(inputSecond % secondInAnHour / secondInAMinute);
    s = 0;

    var timeCount = h +" ore, " + m + " minuti e " + s + " secondi";
    console.log(timeCount);
</script>
